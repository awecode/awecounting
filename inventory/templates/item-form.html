{% extends "base.html" %}
{% load staticfiles i18n %}
{% load filters %}

{% block title %}
	Item
{% endblock %}

{% block head_end %}
    <script src="{% static 'js/inventory/item.js' %}"></script>
    <script>
        item_data = {{ item_data| jsonify }};
    </script>
{% endblock %}

{% block content %}
<div class='container'>
	<div class="row">
		<div  class="col-12-lg col-12-md col-12-sm col-12-xs">
			<h1 style="border-bottom: 2px solid #333">Item</h1>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<p>
					<div id="other-properties">
						<label for="id_other_properties">{% trans "Other properties" %}</label>
						<div id="id_other_properties" data-bind="foreach: other_properties">
							<p>
								<input type="text" class="form-control test" id="id_property_name" name="property_name" placeholder="Property name" data-bind="value: property_name"> 
								<input type="text" class="form-control" id="id_property" name="property" placeholder="Property" data-bind="value: property">
								<a href="#" data-bind="click: $parent.removeOtherProperty">x</a>
							</p>
						</div>
						<a class="btn btn-default" data-bind="click: addOtherProperty">
							{% trans 'Add New Property' %}
						</a>
					</div>
				</p>
				<input type="submit" class="btn btn-default">
			</form>
		</div>
	</div>
</div>
{% endblock %}
