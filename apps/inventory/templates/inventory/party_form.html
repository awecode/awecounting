{% extends base_template %}
{% load i18n %}

{% block page-title %}{{ scenario }} {% trans 'Party' %}{% endblock %}

{% block content %}
<div class='container'>
    <div class="row">
        <div  class="col-12-lg col-12-md col-12-sm col-12-xs">

    {{ form.non_field_errors }}
    {{ form.errors }}
    <form method="post" id='form'>
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" class='btn btn-default' value="{% trans 'Save' %}">

        {% if form.instance.id %}
            <a href="{% url 'party_delete' form.instance.id %}" class="btn btn-danger">{% trans 'Delete' %}</a>
        {% endif %}
    </form>
        </div>
    </div>
</div>
    

{% endblock %}
