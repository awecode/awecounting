{% extends "_base.html" %}
{% load i18n %}

{% block page-title %}
    {% trans 'Import Debtors' %}
{% endblock %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        <div class="well">
            <div>
                <p>
                    <label for="id_file">{{ form.file.label }}</label>
                    {{ form.file }}
                </p>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        {{ form.new_party }} {% trans 'Create new instances for imported parties' %}
                    </label>
                </div>
                <p class="help-block">{% trans 'Leave this unselected to search and update existing parties.' %}</p>
            </div>
        </div>
        <input type="submit" class="btn btn-raised btn-info" value="{% trans 'Import' %}">
    </form>

{% endblock %}
