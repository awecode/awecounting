{% extends base_template %}
{% load i18n %}

{% block title %}{{ scenario }} {{ form.instance }}{% endblock %}

{% block breadcrumbs %}
    <li>{% trans 'Settings' %}</li>
{% endblock %}

{% block content %}

    <form enctype="multipart/form-data" method="POST">
        <div class="well">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <input type="submit" class='btn btn-info btn-raised' value="{% trans 'Save' %}">
    </form>

{% endblock %}
