{% extends "_base.html" %}
{% load i18n %}

{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="well">
            <div>
                <p>
                    <label for="id_file">{{ form.file.label }}</label>
                    {{ form.file }}
                </p>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        {{ form.new_party }} {% trans 'New Party' %}
                    </label>
                </div>
                <p class="help-block">{% trans 'Always create new party for debtors.' %}</p>
            </div>
        </div>
        <input type="submit" class="btn btn-raised btn-info" value="{% trans 'Import' %}">
    </form>

{% endblock %}
